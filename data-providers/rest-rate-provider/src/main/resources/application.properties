server.port=8080

# Rate Simulation Configuration
rate.simulation.volatility=0.001
rate.simulation.minSpread=0.0001
rate.simulation.maxRetries=10

# Logging Configuration
logging.config=classpath:log4j2-spring.xml

# Spring Actuator - Optional, but good practice
management.endpoints.web.exposure.include=health,info,loggers
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework=WARN
logging.level.com.toyota.tcpserver=INFO
