# Spring Boot Actuator
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always

# Server Port for REST API (Spring Web)
server.port=8081

# Rate Provider Configurations
rate-provider.tcp.port=8082
rate-provider.tcp.available-rates=PF1_USDTRY,PF1_EURUSD
rate-provider.tcp.publish-interval-ms=1000

rate-provider.rest.available-rates=PF2_USDTRY,PF2_EURUSD
rate-provider.rest.generate-interval-ms=2000

# Initial base prices and volatility for rate generation
# Format: rate-provider.initial-rates.<RATE_NAME>.base=<value>
# Format: rate-provider.initial-rates.<RATE_NAME>.volatility=<value>
rate-provider.initial-rates.PF1_USDTRY.base=33.50
rate-provider.initial-rates.PF1_USDTRY.volatility=0.05
rate-provider.initial-rates.PF1_EURUSD.base=1.08
rate-provider.initial-rates.PF1_EURUSD.volatility=0.001

rate-provider.initial-rates.PF2_USDTRY.base=33.55
rate-provider.initial-rates.PF2_USDTRY.volatility=0.06
rate-provider.initial-rates.PF2_EURUSD.base=1.085
rate-provider.initial-rates.PF2_EURUSD.volatility=0.0015

# Swagger / OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.show-actuator=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# Logging
logging.level.com.toyota.provider=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.apache.coyote.http11=INFO
