# Server Configuration
server.port=8082
spring.application.name=main-application

# Kafka Configuration
spring.kafka.bootstrap-servers=kafka:9092
# spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
# spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
# app.kafka.topic.raw-rates=raw-rates-topic
# app.kafka.topic.calculated-rates=calculated-rates-topic
# These topic names are also configured via @Value in KafkaConfig, properties here would override defaults if uncommented.

# Redis Configuration
spring.redis.host=redis
spring.redis.port=6379
# spring.redis.password=
# app.cache.ttl.raw-rates=3600 # in seconds (1 hour)
# app.cache.ttl.calculated-rates=1800 # in seconds (30 minutes)

# Subscribers Configuration
# subscribers.config.path=classpath:subscribers.json # Default is classpath:subscribers.json

# Calculation Configuration
# calculation.config.path=classpath:calculation-config.json # Default is classpath:calculation-config.json
# calculation.scripts.path=classpath:scripts/ # Default is classpath:scripts/

# Validation Rules Configuration (Example values)
app.validation.min-spread=0.001
app.validation.max-spread=15.0
app.validation.max-timestamp-age-seconds=300 # 5 minutes
app.validation.max-timestamp-future-seconds=60 # 1 minute

