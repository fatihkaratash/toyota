# Application Configuration
spring.application.name=toyota-coordinator
server.port=8082

# Redis Configuration
spring.data.redis.host=redis # Use Docker service name
spring.data.redis.port=6379

# Kafka Configuration
spring.kafka.bootstrap-servers=kafka:9092 # Use Docker service name
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=com.toyota.coordinator.config.DovizSerializer # Make sure DovizSerializer is in this package

# Subscriber Configurations

# TCP Subscriber
subscriber.tcp.provider.host=toyota-rate-provider # Docker service name of the provider
subscriber.tcp.provider.port=8081
subscriber.tcp.ratesToSubscribe=PF1_USDTRY,PF1_EURUSD # Comma-separated list of rates
subscriber.tcp.retry.initialDelaySeconds=5
subscriber.tcp.retry.maxDelaySeconds=60

# REST Subscriber
subscriber.rest.provider.baseUrl=http://toyota-rate-provider:8081/api/rates # Base URL of the provider's REST API
subscriber.rest.ratesToPoll=PF2_USDTRY,PF2_EURUSD # Comma-separated list of rates
subscriber.rest.polling.intervalMillis=5000 # Polling interval in milliseconds

# Spring Boot Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.root=INFO
logging.level.com.toyota.coordinator=INFO
logging.level.org.springframework.kafka=INFO
logging.level.org.springframework.data.redis=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
