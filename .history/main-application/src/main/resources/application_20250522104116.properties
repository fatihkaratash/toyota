# Server configuration
server.port=8080
spring.application.name=toyota-main-application

# Redis configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000
# TTL for different rate types (in seconds)
rate.cache.raw.ttl-seconds=300
rate.cache.calculated.ttl-seconds=300

# Kafka configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=rateMessage:com.toyota.mainapp.kafka.message.RateMessage
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.retry.backoff.ms=1000
spring.kafka.producer.properties.max.block.ms=10000

# Define Kafka topics
kafka.topic.raw-rates=toyota.raw.rates
kafka.topic.calculated-rates=toyota.calculated.rates

# Logging configuration (besides log4j2.xml)
logging.level.root=INFO
logging.level.com.toyota=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.kafka=INFO

# Subscriber configuration file
subscriber.config.file=classpath:subscribers.json

# Rate validation rules
rate.validation.timestamp-max-age-minutes=30
rate.validation.max-bid-ask-spread-percentage=5
rate.validation.max-deviation-percentage=5

# Subscriber Configuration
subscriber.tcp.connection-timeout-ms=5000
subscriber.tcp.read-timeout-ms=10000
subscriber.tcp.max-reconnect-delay-seconds=60
subscriber.tcp.initial-reconnect-delay-seconds=5
subscriber.tcp.default-port=8081

subscriber.rest.connection-timeout-ms=3000
subscriber.rest.read-timeout-ms=3000
subscriber.rest.circuit-failure-threshold=3
subscriber.rest.circuit-success-threshold=2
subscriber.rest.circuit-timeout-seconds=60
subscriber.rest.default-poll-interval-ms=5000

# Kafka Topics
kafka.topic.raw-rates=raw-rates
kafka.topic.calculated-rates=calculated-rates

# Redis Cache TTL
cache.raw-rates.ttl-seconds=300
cache.calculated-rates.ttl-seconds=600

# Logger configuration
logging.level.com.toyota=INFO

# Message broker settings
message.broker.host=localhost
message.broker.port=1883
message.broker.username=
message.broker.password=

# Topic configuration
message.topics.temperature=toyota/sensors/temperature
message.topics.pressure=toyota/sensors/pressure
message.topics.vehicle-status=toyota/vehicle/status
